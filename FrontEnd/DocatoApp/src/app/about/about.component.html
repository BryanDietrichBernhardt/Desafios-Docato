<div [style.display]="showLoading == true ? 'block' : 'none' " class="modal-dialog position-absolute top-50 start-50 translate-middle">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 [innerHtml]="titles.history"></h1>
      <p [innerHtml]="texts.history"></p>
      <h1 [innerHtml]="titles.about"></h1>
      <p [innerHtml]="texts.history"></p>
    </div>
  </div>
</div>
